<h3>Counter</h3>
<h4>{{counter}}</h4>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="multiply()">Multiply</button>
        <button class="btn btn-info" (click)="divide()">Divide</button>
    </div>
</div>

<hr>

<div class="row text-center">
    <div class="col">
        <app-grandson [counter]="counter" (counterChanged)="onCounterChanged($event)"></app-grandson>
    </div>
</div>
